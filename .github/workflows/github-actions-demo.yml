name: CI - Build and Test

on:
  push:
    branches:
      - main
    paths:
      - 'Cloud/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Cloud

    steps:
      # Étape 1 : Récupérer le code source
      - name: Checkout du code
        uses: actions/checkout@v4

      # Étape 2 : Utiliser la même version de Node que celle utilisée en développement
      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Remplace par ta version Node (ex: 16, 18, 20…)

      # Étape 3 : Installer les dépendances
      - name: Mettre en cache les dépendances npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('Cloud/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Étape 4 : Compiler le projet
      - name: Compiler l’application
        run: npm run build

      # Étape 5 : Lancer les tests unitaires
      - name: Exécuter les tests
        run: npm test
